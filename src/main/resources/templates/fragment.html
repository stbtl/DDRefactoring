<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="yxb">

    <!-- CSS LIST -->
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" type="text/css" href="bootstrap-3.3.7/css/bootstrap.min.css" th:href="@{bootstrap-3.3.7/css/bootstrap.min.css}">

    <!-- JAVASCRIPT LIST -->
    <script type="text/javascript" th:src="@{js/jquery-3.3.1.min.js}"></script>

    <title th:text="${title}">title</title>
</head>
<body>
    <!--thymeleaf模板-->
    <div th:fragment="top">template top</div>
    <div th:fragment="footer">template footer</div>
</body>
</html>
